<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>MyPlayMusic</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />


    <!-- Owl Carousel Assets -->
    <link href="../owl-carousel/owl.carousel.css" rel="stylesheet" />
    <link href="../owl-carousel/owl.theme.css" rel="stylesheet" />

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="../font-awesome-4.4.0/css/font-awesome.min.css" type="text/css" />

    <!-- jQuery -->
    <script src="../js/jquery-3.1.1.js"></script>

    <!-- Core JavaScript Files -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../owl-carousel/owl.carousel.js"></script>

    <!--Music Play CSS Files-->
    <link rel="stylesheet" type="text/css" href="musicplay/music.css" />
    <link href="../css/mystylestation.css" rel="stylesheet" />

</head>
<body>

    <header>
        <!--Top-->
        <nav id="top">
            <div class="container">
                <div class="row nav-img">
                    <div class="col-md-12 col-sm-12">
                        <!--<strong>Welcome to MyMusic!</strong>-->
                        <img src="../images/logo.png" />
                    </div>
                </div>
            </div>
        </nav>

        <!--Navigation-->
        <nav id="menu" class="navbar">
            <div class="container">
                <div class="navbar-header">
                    <span id="heading" class="visible-xs">菜单</span>
                    <button type="button" class="btn btn-navbar navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse"><i class="fa fa-bars"></i></button>
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="HtmlPage.html"><i class="fa fa-home"></i> 首页</a></li>
                        <li><a href="HtmlPage2.html"><i class="fa fa-envelope"></i> 歌曲</a></li>
                        <li><a href="HtmlPage2.html"><i class="fa fa-list"></i> 专辑</a></li>
                        <li><a href="HtmlPage2.html"><i class="fa fa-play-circle-head"></i> 歌手</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> 账户</a>
                            <div class="dropdown-menu">
                                <div class="dropdown-inner">
                                    <ul class="list-unstyled">
                                        <li><a href="archive.html">登录</a></li>
                                        <li><a href="archive.html">注册</a></li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--owlCarousel-->

    </header>

    <!--Content -->
    <div id="container" class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div id="player" class="player">
                    <div id="songName" class="songName">{{song.title}}</div>
                    <div id="singer" class="singer">{{song.author}}</div>

                    <audio id="audio" style="width:100%" autoplay="autoplay" controls="controls" ontimeupdate = "updateLyric()"></audio>
                    <div class="panel lyric">
                        <div class="lyric_wrap">
                            <ul id="lyric">
                                <li></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="widget widget-table">
                    <div class="widget-header">
                        <i class="icon-th-list"></i>
                        <h3>留言列表</h3>
                    </div> <!-- /widget-header -->
                    <div class="site-nav">
                        <span class="glyphicon glyphicon-tags "  style="color: red;"  onclick="message()"></span>
                    </div>
                    <div class="widget-content" id="messagelist">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th style='width:5%; text-align: left'>留言者</th>
                                    <th style='width:25%; text-align: left'>内容</th>
                                    <th style='width:10%; text-align: left'>留言时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="mess in messList">
                                    <td>{{mess.Uip}}</td>
                                    <td>{{mess.Messageinfo}}</td>
                                    <td>{{mess.Creatdate}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div> <!-- /widget-content -->
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="top-footer">
            <ul class="footer-social list-inline">
                <li><a href="#"><span>Copyright © 2016 All Rights Reserved 版权所有，未经授权，禁止转载</span></a></li>
            </ul>
        </div>
    </footer>

    <!--Music Play JavaScript Files-->
    <script type="text/javascript" src="musicplay/music.js"></script>
    <script src="../../js/bootbox.min.js"></script>
</body>
</html>
