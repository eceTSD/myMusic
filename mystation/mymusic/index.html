<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MY MUSIC STATION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/mystylestation.css" rel="stylesheet" />
    <link href="../../css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="site-notice" ><em style="color:beige">马上就要元旦啦！！！！祝各位领导同事新年快乐，身体健康O(∩_∩)O~~</em></div>
    <header class="site-header jumbotron">
        <div class="site-nav">
            <a>登录</a> <span>/</span> <a>注册</a>
        </div><div class="container">
            <h1 style="color:cornsilk">我的音乐小站</h1><p style="color:cornsilk">做一个喜欢音乐的好人</p>
        </div>
        <form class="" role="search">
            <div class="form-group" style="width:60%;margin:auto">
                <input type="text" class="form-control search clearable" placeholder="搜索歌曲例如：陈奕迅" id="searchvalue">
                <i class="fa fa-search">
                    <button type="button" class="btn btn-default btn-sm" onclick="search()">
                        <span class="glyphicon glyphicon-search"></span> Search
                    </button>
                </i>
            </div>
        </form>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <button type="button" class="btn btn-primary">单曲</button>

                <!-- Indicates a successful or positive action -->
                <button type="button" class="btn btn-success" >专辑</button>

                <!-- Indicates caution should be taken with this action -->
                <button type="button" class="btn btn-warning">歌单</button>
              

                <div class="widget widget-table">

                    <div class="widget-header">
                        <i class="icon-th-list"></i>
                        <h3>歌曲列表</h3>
                    </div> <!-- /widget-header -->

                    <div class="widget-content" id="songlist">

                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    
                                    <th style='width:2%; text-align: left' ><button type="button" class="btn btn-default btn-sm" v-on:click="playall">
    <span class="glyphicon glyphicon-headphones">
    </span> 全部播放
</button></th>
                                    <th style='width:10%; text-align: left'>歌名</th>
                                    <th style='width:10%; text-align: left'>专辑</th>
                                    <th style='width:5%; text-align: left'>作者</th>
                                    <th style='width:1%; text-align: left'></th>
                                   
                                </tr>
                            </thead>

                            <tbody>
                                <tr v-for="song in songList">
                                    <td>
                                        <button type="button" class="btn btn-default btn-sm" v-on:click="playonesong(song)">
                                            <span class="glyphicon glyphicon-headphones">
                                            </span> 播放
                                        </button>
                                    </td>
                                    <td >{{song.title}}</td>
                                    <td>{{song.album}}</td>
                                    <td>{{song.author}}</td>
                                    <td><span class="glyphicon glyphicon-plus"></span></td>
                                </tr>
                            </tbody>
                        </table>

                    </div> <!-- /widget-content -->

                </div>           
            </div>
            <div class="col-md-4">
                <p>播放列表</p>
              
               
                <div id="player4" class="aplayer"></div>
            </div>
           <div class="col-md-3"></div>
        </div>
    </div>
        
    
    <script src="../dist/APlayer.min.js"></script>
    <script src="../../js/jquery-3.1.1.js"></script>
   
    <script src="../../js/vue.js"></script>
    <script src="mymusic.js"></script>
</body>
</html>
